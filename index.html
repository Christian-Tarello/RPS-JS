<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rps.js" defer></script>
</head>
<body>
    <h1>RPS-<span class="hl">JS</span></h1>
    <h2>First to five points wins:</h2>
    <div class = "main-container">
        <div class="buttons-container">
            <button class="rps-choice" name="Rock">Rock</button>
            <button class="rps-choice" name="Paper">Paper</button>
            <button class="rps-choice" name="Scissors">Scissors</button>
        </div>
        <div class="results-container">
        </div>
        <div class="tally-container">
            <div>
                <h4>You:</h4>
                <label id="player-counter">0</label>
            </div>
            <div>
                <h4>Computer:</h4>
                <labe id="opponent-counter">0</label>
            </div>
        </div>
    </div>
    
</body>
</html>
